<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class='triangle'></div>

<script>
    var triangle = document.querySelector('.triangle');
    // 补全代码
    let contents = '';
    for(let i=1;i<=3;i++){
        contents += '*'.repeat(i) +'</br>';
    }
    triangle.innerHTML = contents;
</script>
</body>
</html>
