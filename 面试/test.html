<head>

    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }

        .son {
            width: 200px;
            height: 200px;
            border: 1px dotted black;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
