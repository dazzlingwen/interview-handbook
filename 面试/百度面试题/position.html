<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: red;
            color: white;
        }

        #two {
            position: relative;
            top: 20px;
            left: 20px;
            background: blue;
        }

        .father{
            margin: 50px auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box" id="one">One</div>
    <div class="box" id="two">Two</div>
    <div class="box" id="three">Three</div>
    <div class="box" id="four">Four</div>
</div>
</body>
</html>
